name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Semantic versions only
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest

  build:
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > rebelio-release.jks
    
    - name: Build Signed Release APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/rebelio-release.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    
    - name: Get version from tag
      id: version
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Rename APK with version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mv app/build/outputs/apk/release/app-release.apk \
           app/build/outputs/apk/release/rebelio-${{ steps.version.outputs.version }}.apk
    
    # Upload as artifact for non-tag builds (dev/PR)
    - name: Upload APK (dev artifact)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ github.sha }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    # Create GitHub Release for version tags
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: Rebelio ${{ steps.version.outputs.version }}
        body: |
          ## Rebelio ${{ steps.version.outputs.version }}
          
          ### Download
          - **APK**: `rebelio-${{ steps.version.outputs.version }}.apk`
          
          ### Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
        files: |
          app/build/outputs/apk/release/rebelio-${{ steps.version.outputs.version }}.apk
        draft: false
        prerelease: false
