name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Semantic versions only
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify native libraries
      run: |
        echo "ðŸ” Checking native libraries..."
        
        # Check version file exists
        if [ ! -f libs-version.properties ]; then
          echo "::error::âŒ libs-version.properties not found!"
          echo "Run 'gh workflow run update-libs.yml' first to download native libraries."
          exit 1
        fi
        
        # Check libraries exist for all architectures
        ARCHS="arm64-v8a armeabi-v7a x86_64"
        MISSING=0
        for arch in $ARCHS; do
          if [ ! -f "app/src/main/jniLibs/$arch/librebelio_client.so" ]; then
            echo "::error::âŒ Missing native library for $arch"
            MISSING=1
          else
            echo "âœ“ $arch library present"
          fi
        done
        
        if [ $MISSING -eq 1 ]; then
          echo ""
          echo "::error::Run 'gh workflow run update-libs.yml' to download native libraries."
          exit 1
        fi
        
        # Show current version
        VERSION=$(grep CLIENT_LIB_VERSION= libs-version.properties | cut -d= -f2)
        echo ""
        echo "ðŸ“¦ Building with native libraries: $VERSION"


    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest

  build:
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify native libraries
      run: |
        if [ ! -f libs-version.properties ]; then
          echo "::error::âŒ libs-version.properties not found! Run update-libs workflow."
          exit 1
        fi
        for arch in arm64-v8a armeabi-v7a x86_64; do
          if [ ! -f "app/src/main/jniLibs/$arch/librebelio_client.so" ]; then
            echo "::error::âŒ Missing library for $arch"
            exit 1
          fi
        done
        VERSION=$(grep CLIENT_LIB_VERSION= libs-version.properties | cut -d= -f2)
        echo "ðŸ“¦ Native libraries: $VERSION"
    
    - name: Set up JDK 17

      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > rebelio-release.jks
    
    - name: Build Signed Release APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/rebelio-release.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    
    - name: Get version from tag
      id: version
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Rename APK with version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mv app/build/outputs/apk/release/app-release.apk \
           app/build/outputs/apk/release/rebelio-${{ steps.version.outputs.version }}.apk
    
    # Upload as artifact for non-tag builds (dev/PR)
    - name: Upload APK (dev artifact)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ github.sha }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    # Create GitHub Release for version tags
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: Rebelio ${{ steps.version.outputs.version }}
        body: |
          ## Rebelio ${{ steps.version.outputs.version }}
          
          ### Download
          - **APK**: `rebelio-${{ steps.version.outputs.version }}.apk`
          
          ### Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
        files: |
          app/build/outputs/apk/release/rebelio-${{ steps.version.outputs.version }}.apk
        draft: false
        prerelease: false
